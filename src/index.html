<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="nav__bar">
    <a class="nav__link" href="https://angular.io">
      <img src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png" alt="">
    </a>
  </div>

  <div class="auth__form">
    <h1 class="label">Registration</h1>
    <div class="input__fields">
      <input id="name" class="field" name="" placeholder="Full Name">
      <input id="email" class="field" name="" placeholder="Email address">
      <input id="passowrd" class="field" type="password" name="" placeholder="Password">
      <input id="date" class="field" type="date" name="">
    </div>
    <button class="reg__button" type="button" name="button">Register</button>
  </div>
</body>
</html>
